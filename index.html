<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main class="main-game">
      <div class="players-status-bar">
        <p>Player 1</p>
        <p>vs</p>
        <p>Player 2</p>
      </div>
      <div class="container">
        <div class="game-container" data-game-container>
          <div
            class="game-box border-right border-bottom"
            data-game-box
            data-game-box-0
          ></div>
          <div
            class="game-box border-right border-bottom"
            data-game-box
            data-game-box-1
          ></div>
          <div
            class="game-box border-bottom"
            data-game-box
            data-game-box-2
          ></div>
          <div
            class="game-box border-right border-bottom"
            data-game-box
            data-game-box-3
          ></div>
          <div
            class="game-box border-right border-bottom"
            data-game-box
            data-game-box-4
          ></div>
          <div
            class="game-box border-bottom"
            data-game-box
            data-game-box-5
          ></div>
          <div
            class="game-box border-right"
            data-game-box
            data-game-box-6
          ></div>
          <div
            class="game-box border-right"
            data-game-box
            data-game-box-7
          ></div>
          <div class="game-box" data-game-box data-game-box-8></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Made by <a href="https://github.com/AliFahed/Tic-Tac-Toe">AliFahed</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
